<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    
    <form action="obrigado.html">
        <label>Nome:</label> <br> <input type="text"> <br>
        <label>Email:</label> <br> <input type="email"> <br>
        <label>Senha:</label> <br> <input type="password"> <br>
        <input type="submit" value="Enviar">

        <label for="Renda">Renda:</label>

            <option value="2">2 sal minimo></option>
            <option value="3">3 Sal Minimo></option>
            <option value="Mais">Mais de 3</option>
        </select>
        <br>

        <p>Qual Linguagem quer Aprender?</p>
        <input type="Rádio" name="linguagem" value="HTML" checked>
        <label for="html">HTML</label><br>
        <input for="Rádio" name="linguagem" value="CSS"></label>
        <label for="css"> CSS</label> <br>
        <input type="Rádio" name="Linguagem" value="JavaScript">
        <label for="JavaScript">JavaScript</label>





        <input type="Reset" value="Limpar">
       

     </form>

</html>
